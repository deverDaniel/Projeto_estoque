{% block paginacao%}

<div class="pagination">
    <span class="step-links">
        {% if produtos.has_previous %}
            <a href="?page=1{% if form.query.value %}&query={{ form.query.value }}{% endif %}">Primeira</a>
            <a href="?page={{ produtos.previous_page_number }}{% if form.query.value %}&query={{ form.query.value }}{% endif %}">Anterior</a>
        {% endif %}

        <span class="current">
            Página {{ produtos.number }} de {{ produtos.paginator.num_pages }}.
        </span>

        {% if produtos.has_next %}
            <a href="?page={{ produtos.next_page_number }}{% if form.query.value %}&query={{ form.query.value }}{% endif %}">Próxima</a>
            <a href="?page={{ produtos.paginator.num_pages }}{% if form.query.value %}&query={{ form.query.value }}{% endif %}">Última</a>
        {% endif %}
    </span>
</div>

{% endblock%}
